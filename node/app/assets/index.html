<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Valentine's Day</title>
	<link rel="shortcut icon" href="./images/favicon.ico">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">	
</head>
<body>

	<button id="write-valentine-btn" type="button" class="btn-primary btn-block write-valentine-btn">
		<i class="material-icons">insert_comment</i>
	</button>
	
	<section class="form">
		<form class="row">
			<div class="col-2 form-group">
				<input id="from" class="form-control form-control-sm" type="text" placeholder="Введите свое имя">
				<small id="fromHelp" class="form-text text-muted">Осталось: <span id="fromRemainder" class="">20</span> символов</small>
			</div>
			<div class="col-2 form-group">
				<input id="to" class="form-control form-control-sm" type="text" placeholder="Введите получателя" required>
				<small id="toHelp" class="form-text text-muted">Осталось: <span id="toRemainder" class="">20</span> символов</small>
			</div>
			<div class="col-3 form-group">
				<textarea style="resize: none" id="message" class="form-control form-control-sm" rows="1" placeholder="Введите сообщение" aria-describedby="messageHelp" required></textarea>
				<small id="messageHelp" class="form-text text-muted">Осталось: <span id="messageRemainder" class="">100</span> символов</small>
			</div>
			<div class="col-2 form-group">
				<select id="label" class="form-control form-control-sm" data-toggle="tooltip" data-placement="top" title="Выберите приставку">
			    	<option>Валентинка</option>
		    		<option>Секрет</option>
			    	<option>Шутка</option>
			    	<option>Гадость</option>
			    	<option>Идея</option>
				</select>
			</div>
			<div class="col-1 form-group">
				<select id="speaker" class="form-control form-control-sm" data-toggle="tooltip" data-placement="top" title="Выберите голос диктора">
			    	<option value="alyss">Алиса</option>
			    	<option value="jane">Джейн</option>
			    	<option value="oksana">Оксана</option>
			    	<option value="zahar">Захар</option>
			    	<option value="ermil">Ермил</option>
				</select>
			</div>
			<div class="col-2 form-group">
				<button id="submit" class="btn btn-sm btn-primary btn-block">Отправить</button>
			</div>
		</form>
	</section>

	<div class="main">
		<div class="row main__row">
			<div class="col-4 no-padding no-margin left-column">
				<section class="messages-block">
					<div class="row features no-margin">
						<button id="invisibility" type="button" class="btn btn-block btn-sm btn-light features__visibility-btn" data-toggle="tooltip" data-placement="bottom" title="Кто-то смотрит на ваш экран? Эта кнопка скроет вводимый вами текст">
							<i class="material-icons">visibility</i>
							<span>Невидимка</span>
						</button>
					</div>
					<div id="messages" class="row no-margin messages">
						
					</div>
					<div class="row no-margin">
						<button id="load-more-btn" type="button" class="btn btn-link btn-block btn-sm">
							Загрузить еще...
						</button>
					</div>
				</section>
			</div>
			<div class="col-8 no-padding no-margin right-column">
				<section class="canvas-container bg-light">
					<div id="canvas-wrapper" class="canvas-wrapper">
						<canvas width="600" height="0" class="canvas" id="canvas"></canvas>					
						<button type="button" id="add-space-btn" class="add-space-btn bg-success" data-toggle="tooltip" data-placement="top" title="Добавить пространство для рисования">
							<i class="material-icons add-space-btn__icon">add</i>
						</button>
						<label role="button" for="palette" class="erase-btn bg-primary" data-toggle="tooltip" data-placement="top" title="Выбрать цвет кисти">
							<i class="material-icons erase-btn__icon">palette</i>
						</label>
						<input id="palette" type="color" value="#000">
					</div>					
				</section>
			</div>
		</div>		
	</div>

	<div class="notifications">
		<div id="notifications" class="notifications__wrapper">
			
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
	<script src="./js/UIManager.js"></script>
	<script src="./js/form.js"></script>
	<script src="./js/messages.js"></script>
	<script src="./js/canvas.js"></script>
</body>
</html>
